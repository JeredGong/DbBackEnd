<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document and User Management</title>
</head>
<body>
    <!-- Login Form -->
    <h2>Login</h2>
    <form id="loginForm">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="username" required>
        <br><br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" required>
        <br><br>
        <button type="button" onclick="sendLoginRequest()">Submit</button>
    </form>

    <h3>Token</h3>
    <textarea id="tokenBox" rows="4" cols="50" readonly></textarea>

    <!-- Register Form -->
    <h2>Register</h2>
    <form id="registerForm">
        <label for="registerUsername">Username:</label>
        <input type="text" id="registerUsername" name="username" required>
        <br><br>
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" name="password" required>
        <br><br>
        <label for="isAdmin">Admin:</label>
        <input type="checkbox" id="isAdmin">
        <br><br>
        <button type="button" onclick="sendRegisterRequest()">Submit</button>
    </form>

    <!-- Cancel Account Button -->
    <h2>Cancel Account</h2>
    <button type="button" onclick="sendCancelRequest()">Cancel Account</button>

    <!-- Get Users Button -->
    <h2>Get Users</h2>
    <button type="button" onclick="sendGetUsersRequest()">Get Users</button>
    <div id="usersList"></div>

    <!-- Document Management -->
    <h2>Document Management</h2>
    
    <!-- Upload Document Form -->
    <h3>Upload Document</h3>
    <form id="uploadForm">
        <label for="documentTitle">Title:</label>
        <input type="text" id="documentTitle" required>
        <br><br>
        <label for="pdfFile">PDF File:</label>
        <input type="file" id="pdfFile" accept="application/pdf" required>
        <br><br>
        <button type="button" onclick="uploadDocument()">Upload</button>
    </form>

    <!-- List Documents Button -->
    <h3>Documents List</h3>
    <button type="button" onclick="listDocuments()">List Documents</button>
    <div id="documentsList"></div>

    <!-- Book Management -->
    <h2>Book Management</h2>

    <!-- Add Book Form -->
    <h3>Add New Book</h3>
    <form id="addBookForm">
        <label for="bookTitle">Title:</label>
        <input type="text" id="bookTitle" required>
        <br><br>
        <label for="bookAuthor">Author:</label>
        <input type="text" id="bookAuthor" required>
        <br><br>
        <button type="button" onclick="addBook()">Add Book</button>
    </form>

    <!-- List Books Button -->
    <h3>Books List</h3>
    <button type="button" onclick="listBooks()">List Books</button>
    <div id="booksList"></div>

    <script>
        // User Management Logic (existing functionality)
        async function sendLoginRequest() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;

            const data = {
                username: username,
                password_hash: password,
                role: 0 
            };

            try {
                const response = await fetch("http://127.0.0.1:9876/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.text();
                    document.getElementById("tokenBox").value = result || "No token received";
                    alert("Login successful!");
                } else {
                    alert("Login failed!");
                }
            } catch (error) {
                console.error("Error during login:", error);
            }
        }

        async function sendRegisterRequest() {
            const username = document.getElementById("registerUsername").value;
            const password = document.getElementById("registerPassword").value;
            const isAdmin = document.getElementById("isAdmin").checked;

            const data = {
                username: username,
                password_hash: password,
                role: isAdmin ? 0 : 1
            };

            try {
                const response = await fetch("http://127.0.0.1:9876/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${document.getElementById("tokenBox").value}`
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert("Registration successful!");
                } else {
                    alert("Registration failed!");
                }
            } catch (error) {
                console.error("Error during registration:", error);
            }
        }

        async function sendCancelRequest() {
            const confirmation = confirm("Are you sure you want to cancel your account?");
            if (!confirmation) return;

            try {
                const response = await fetch("http://127.0.0.1:9876/cancel", {
                    method: "DELETE",
                    headers: {
                        "Authorization": `Bearer ${document.getElementById("tokenBox").value}`
                    }
                });

                if (response.ok) {
                    alert("Account successfully canceled.");
                    document.getElementById("tokenBox").value = ""; // Clear token after deletion
                } else {
                    alert("Failed to cancel account.");
                }
            } catch (error) {
                console.error("Error during account cancellation:", error);
            }
        }

        async function sendGetUsersRequest() {
            try {
                const response = await fetch("http://127.0.0.1:9876/users", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${document.getElementById("tokenBox").value}`
                    }
                });

                if (response.ok) {
                    const users = await response.json();
                    displayUsers(users);
                } else {
                    alert("Failed to retrieve users.");
                }
            } catch (error) {
                console.error("Error during users retrieval:", error);
            }
        }

        function displayUsers(users) {
            const usersList = document.getElementById("usersList");
            usersList.innerHTML = "<h3>User List:</h3>";
            users.forEach(user => {
                const userElement = document.createElement("p");

                // Add delete button for each user
                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.onclick = () => confirmAndDeleteUser(user.id);

                userElement.textContent = `ID: ${user.id}, Username: ${user.username}, Role: ${user.role} `;
                userElement.appendChild(deleteButton);
                usersList.appendChild(userElement);
            });
        }

        async function confirmAndDeleteUser(userId) {
            const confirmation = confirm("Are you sure you want to delete this user?");
            if (!confirmation) return;

            try {
                const response = await fetch("http://127.0.0.1:9876/delete", {
                    method: "DELETE",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${document.getElementById("tokenBox").value}`
                    },
                    body: JSON.stringify({ id: userId })
                });

                if (response.ok) {
                    alert("User deleted successfully.");
                    sendGetUsersRequest(); // Refresh the users list
                } else {
                    alert("Failed to delete user.");
                }
            } catch (error) {
                console.error("Error deleting user:", error);
            }
        }

        // Document Management Logic (new functionality)
        async function uploadDocument() {
            const title = document.getElementById("documentTitle").value;
            const fileInput = document.getElementById("pdfFile");
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select a PDF file to upload.");
                return;
            }

            const fileData = await file.arrayBuffer();
            const data = {
                title: title,
                pdf_content: Array.from(new Uint8Array(fileData))
            };

            try {
                const response = await fetch("http://127.0.0.1:9876/documents", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${document.getElementById("tokenBox").value}`
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert("Document uploaded successfully!");
                } else {
                    alert("Failed to upload document.");
                }
            } catch (error) {
                console.error("Error during document upload:", error);
            }
        }

        async function listDocuments() {
            try {
                const response = await fetch("http://127.0.0.1:9876/documents", {
                    method: "GET"
                });

                if (response.ok) {
                    const documents = await response.json();
                    displayDocuments(documents);
                } else {
                    alert("Failed to retrieve documents.");
                }
            } catch (error) {
                console.error("Error during documents retrieval:", error);
            }
        }

        function formatUploadDate(uploadDateArray) {
            const year = uploadDateArray[0];  
            const dayOfYear = uploadDateArray[1]; 

            const date = new Date(Date.UTC(year, 0, dayOfYear)); 

            const month = date.getUTCMonth() + 1; 
            const day = date.getUTCDate(); 

            const hour = uploadDateArray[2];
            const minute = uploadDateArray[3];
            const second = uploadDateArray[4];

            const formattedDate = `${String(year).padStart(4, '0')}.${String(month).padStart(2, '0')}.${String(day).padStart(2, '0')} ${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')}:${String(second).padStart(2, '0')}`;

            return formattedDate;
        }
       
        function displayDocuments(documents) {
            const documentsList = document.getElementById("documentsList");
            documentsList.innerHTML = "<h3>Documents:</h3>";

            documents.forEach(doc => {
                const docElement = document.createElement("p");

                const downloadButton = document.createElement("button");
                downloadButton.textContent = "Download";
                downloadButton.onclick = () => downloadDocument(doc.id);

                const editButton = document.createElement("button");
                editButton.textContent = "Edit";
                editButton.onclick = () => editDocument(doc.id);

                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.onclick = () => confirmAndDeleteDocument(doc.id);

                const formattedDate = formatUploadDate(doc.upload_date);

                docElement.textContent = `ID: ${doc.id}, Title: ${doc.title}, Upload Date: ${formattedDate}, Downloads: ${doc.download_count}`;
                docElement.appendChild(downloadButton);
                docElement.appendChild(editButton);
                docElement.appendChild(deleteButton);
                documentsList.appendChild(docElement);
            });
        }

        async function downloadDocument(id) {
            try {
                const response = await fetch(`http://127.0.0.1:9876/documents/download/${id}`);
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const link = document.createElement("a");
                    link.href = url;
                    link.download = "document.pdf";
                    link.click();
                } else {
                    alert("Failed to download document.");
                }
            } catch (error) {
                console.error("Error downloading document:", error);
            }
        }

        async function editDocument(id) {
            const title = prompt("Enter new title:");
            if (!title) return;

            const fileInput = document.getElementById("pdfFile");
            const file = fileInput.files[0];
            let fileData = null;

            if (file) {
                fileData = await file.arrayBuffer();
            }

            const data = {
                title: title,
                pdf_content: fileData ? Array.from(new Uint8Array(fileData)) : null
            };

            try {
                const response = await fetch(`http://127.0.0.1:9876/documents/${id}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${document.getElementById("tokenBox").value}`
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert("Document updated successfully!");
                    listDocuments();
                } else {
                    alert("Failed to update document.");
                }
            } catch (error) {
                console.error("Error updating document:", error);
            }
        }

        async function confirmAndDeleteDocument(id) {
            const confirmation = confirm("Are you sure you want to delete this document?");
            if (!confirmation) return;

            try {
                const response = await fetch(`http://127.0.0.1:9876/documents/${id}`, {
                    method: "DELETE",
                    headers: {
                        "Authorization": `Bearer ${document.getElementById("tokenBox").value}`
                    }
                });

                if (response.ok) {
                    alert("Document deleted successfully.");
                    listDocuments();
                } else {
                    alert("Failed to delete document.");
                }
            } catch (error) {
                console.error("Error deleting document:", error);
            }
        }

        // Book Management Logic
        async function addBook() {
            const title = document.getElementById("bookTitle").value;
            const author = document.getElementById("bookAuthor").value;

            const data = {
                title: title,
                author: author
            };

            try {
                const response = await fetch("http://127.0.0.1:9876/books", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${document.getElementById("tokenBox").value}`
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert("Book added successfully!");
                } else {
                    alert("Failed to add book.");
                }
            } catch (error) {
                console.error("Error during book addition:", error);
            }
        }

        async function listBooks() {
            try {
                const response = await fetch("http://127.0.0.1:9876/books", {
                    method: "GET"
                });

                if (response.ok) {
                    const books = await response.json();
                    displayBooks(books);
                } else {
                    alert("Failed to retrieve books.");
                }
            } catch (error) {
                console.error("Error during books retrieval:", error);
            }
        }

        function displayBooks(books) {
            const booksList = document.getElementById("booksList");
            booksList.innerHTML = "<h3>Books:</h3>";

            books.forEach(book => {
                const bookElement = document.createElement("p");

                const editButton = document.createElement("button");
                editButton.textContent = "Edit";
                editButton.onclick = () => editBook(book.id);

                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.onclick = () => confirmAndDeleteBook(book.id);

                bookElement.textContent = `ID: ${book.id}, Title: ${book.title}, Author: ${book.author}, Available: ${book.available ? "Yes" : "No"}`;
                bookElement.appendChild(editButton);
                bookElement.appendChild(deleteButton);
                booksList.appendChild(bookElement);
            });
        }

        async function editBook(id) {
            const title = prompt("Enter new title:");
            const author = prompt("Enter new author:");
            if (!title || !author) return;

            const data = {
                title: title,
                author: author
            };

            try {
                const response = await fetch(`http://127.0.0.1:9876/books/${id}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${document.getElementById("tokenBox").value}`
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert("Book updated successfully.");
                    listBooks(); // Refresh the books list
                } else {
                    alert("Failed to update book.");
                }
            } catch (error) {
                console.error("Error updating book:", error);
            }
        }

        async function confirmAndDeleteBook(id) {
            const confirmation = confirm("Are you sure you want to delete this book?");
            if (!confirmation) return;

            try {
                const response = await fetch(`http://127.0.0.1:9876/books/${id}`, {
                    method: "DELETE",
                    headers: {
                        "Authorization": `Bearer ${document.getElementById("tokenBox").value}`
                    }
                });

                if (response.ok) {
                    alert("Book deleted successfully.");
                    listBooks(); // Refresh the books list
                } else {
                    alert("Failed to delete book.");
                }
            } catch (error) {
                console.error("Error deleting book:", error);
            }
        }
    </script>

</body>
</html>
