<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <button type="button" onclick="sendLoginRequest()">Submit</button>
    </form>

    <h3>Token</h3>
    <textarea id="tokenBox" rows="4" cols="50" readonly></textarea>

    <script>
        async function sendLoginRequest() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const data = {
                username: username,
                password_hash: password 
            };

            console.log("Sending request to server with data:", data);

            try {
                const response = await fetch("http://127.0.0.1:9876/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                console.log("Response status:", response.status);
                console.log("Response headers:", response.headers);

                if (response.ok) {
                    const result = await response.json();
                    console.log("Login successful:", result);

                    document.getElementById("tokenBox").value = result || "No token received";
                    alert("Login successful!");
                } else {
                    const errorText = await response.text(); 
                    console.log("Login failed with error:", errorText);
                    alert("Login failed!");
                }
            } catch (error) {
                console.error("Error during login:", error);
                alert("An error occurred during login. Check console for details.");
            }
        }
    </script>
</body>
</html>
